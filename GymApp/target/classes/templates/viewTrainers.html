<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Trainers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(34, 193, 195, 0.8), rgba(253, 187, 45, 0.8)), url('/viewTrainer.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            overflow-y: auto;
            max-height: 80vh;
        }

        h2 {
            font-size: 2.8em;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            flex: 1 1 calc(33.333% - 20px);
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(34, 193, 195, 0.1), rgba(253, 187, 45, 0.1));
            transition: all 0.3s ease;
            z-index: 0;
        }

        .card:hover::before {
            background: linear-gradient(120deg, rgba(34, 193, 195, 0.2), rgba(253, 187, 45, 0.2));
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 1.5em;
            color: #3498db;
            margin-bottom: 15px;
            z-index: 1;
            position: relative;
            font-weight: 600;
        }

        .card p {
            font-size: 1em;
            margin: 8px 0;
            color: #7f8c8d;
            z-index: 1;
            position: relative;
        }

        .card .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .card .delete-btn svg {
            width: 52px;
            height: 52px;
            fill: #7f8c8d;
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        .card .delete-btn:hover svg {
            fill: #e74c3c;
            transform: scale(1.1);
        }

        .btn-home {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-home:hover {
            background: linear-gradient(45deg, #2ecc71, #3498db);
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .btn-home:active {
            background: linear-gradient(45deg, #27ae60, #2980b9);
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Trainers List</h2>
        <a href="/home" class="btn-home">Back to Home</a>
        <div class="card-container" id="trainersCards">
            <!-- Trainers data will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        function fetchAndRenderTrainers() {
            fetch('/trainer/getAllTrainers')
                .then(response => response.json())
                .then(data => {
                    console.log('Trainers fetched:', data); // Debugging line
                    const cardContainer = document.getElementById('trainersCards');
                    cardContainer.innerHTML = ''; // Clear existing cards
                    data.forEach(trainer => {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.id = `trainer-${trainer.id}`;
                        card.innerHTML = `
                            <button class="delete-btn" data-id="${trainer.id}">
                                <!-- SVG icon for delete without red background -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                            </button>
                            <h3>${trainer.name}</h3>
                            <p><strong>Age:</strong> ${trainer.age}</p>
                            <p><strong>Salary:</strong> $${trainer.salary}</p>
                            <p><strong>Date of Joining:</strong> ${trainer.dateOfJoining}</p>
                            <p><strong>Experience:</strong> ${trainer.experience} years</p>
                            <p><strong>Country:</strong> ${trainer.country}</p>
                        `;
                        cardContainer.appendChild(card);
                    });

                    // Add event listener for delete buttons
                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const trainerId = this.getAttribute('data-id');
                            fetch(`/trainer/deleteTrainer/${trainerId}`, { method: 'DELETE' })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Network response was not ok');
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    console.log('Delete response:', data); // Debugging line
                                    if (data.success) {
                                        fetchAndRenderTrainers(); // Re-fetch and re-render trainers
                                    } else {
                                        alert('Failed to delete trainer');
                                    }
                                })
                                .catch(error => {
                                    console.error('Error during delete:', error); // Debugging line
                                });
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching trainers:', error); // Debugging line
                });
        }

        // Initial fetch and render
        fetchAndRenderTrainers();
    </script>
</body>
</html>
