<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trainer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('/viewTrainer.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #34495e;
        }

        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        button {
            background-image: linear-gradient(135deg, #3498db, #8e44ad);
            border: none;
            color: #fff;
            padding: 15px;
            width: 100%;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background-image 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-image: linear-gradient(135deg, #2980b9, #71368a);
            transform: scale(1.05);
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            top: 14px;
            left: 15px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add Trainer</h2>
        <form id="trainerForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dateOfJoining">Date of Joining</label>
                <input type="date" id="dateOfJoining" name="dateOfJoining" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience (Years)</label>
                <input type="number" id="experience" name="experience" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" class="form-control" required>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            var form = document.getElementById('trainerForm');
            var formData = new FormData(form);

            var data = {
                name: formData.get('name'),
                age: formData.get('age'),
                salary: formData.get('salary'),
                dateOfJoining: formData.get('dateOfJoining'),
                experience: formData.get('experience'),
                country: formData.get('country')
            };

            fetch('/trainer/addTrainer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Trainer added successfully!');
                    form.reset();
                } else {
                    alert('Failed to add trainer.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        }
    </script>
</body>

</html>
