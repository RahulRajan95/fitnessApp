<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Fitness Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/gym.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #333;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: scaleUp 0.8s ease-in-out;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: fadeIn 1s ease-in-out forwards;
            opacity: 0;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 5px;
            background-color: #2ecc71;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn {
            margin: 20px 0;
            padding: 15px 45px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 30px;
            width: 100%;
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2ecc71, #3498db);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.5s ease-in-out;
            border-radius: 50%;
        }

        .btn-primary:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Custom logout button styles */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 25px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Animation for page elements */
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleUp {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Add floating element animation */
        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .btn {
            animation: floating 2s ease-in-out infinite;
        }

        /* Enhance mobile responsiveness */
        @media (max-width: 576px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .btn {
                font-size: 1em;
                padding: 12px 30px;
            }

            .logout-btn {
                top: 10px;
                right: 15px;
                padding: 8px 18px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>

    <div class="container">
        <h1>Welcome to the Fitness Club</h1>
        <button class="btn btn-primary" onclick="window.location.href='/addTrainer'">Add Trainers</button>
        <button class="btn btn-primary" onclick="window.location.href='/viewTrainers'">View Trainers</button>
    </div>
</body>
</html>
